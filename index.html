<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">0</span>
        <span class="label">Days</span>
      </div>

      <div class="dots">
        <span data-value="dots">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">0</span>
        <span class="label">Hours</span>
      </div>

      <div class="dots">
        <span data-value="dots">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">0</span>
        <span class="label">Minutes</span>
      </div>

      <div class="dots">
        <span id="blink" data-value="dots_secs">:</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">0</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script src="./index.js" type="module"></script>
  </body>
</html>
